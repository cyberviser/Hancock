[build]
  publish = "docs"

# No build command needed — pure static HTML

# Custom domain — configure DNS at Google Domains:
#   A record:     @ → 75.2.60.5
#   CNAME record: www → apex-loadbalancer.netlify.com
# Then add cyberviser.ai in Netlify → Site settings → Domain management

[[redirects]]
  from   = "https://cyberviser.ai/*"
  to     = "https://cyberviser.ai/:splat"
  status = 301
  force  = true

[[redirects]]
  from   = "https://www.cyberviser.ai/*"
  to     = "https://cyberviser.ai/:splat"
  status = 301
  force  = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"
    Permissions-Policy     = "camera=(), microphone=(), geolocation=()"
    Cache-Control          = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

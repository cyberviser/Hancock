name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Validate (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=.venv,__pycache__,data,docs

      - name: Check for hardcoded secrets
        run: |
          if grep -rn "nvapi-[A-Za-z0-9]" --include="*.py" --include="*.sh" --include="*.yml" .; then
            echo "::error::NVIDIA API key found hardcoded in source!"
            exit 1
          fi
          echo "✓ No hardcoded secrets found"

      - name: Validate Python imports
        run: |
          python -c "import hancock_agent; print('✓ hancock_agent OK')"
          python -c "import hancock_pipeline; print('✓ hancock_pipeline OK')"
        env:
          NVIDIA_API_KEY: "nvapi-placeholder"

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t cyberviser/hancock:ci-test .

      - name: Verify image
        run: docker image inspect cyberviser/hancock:ci-test
